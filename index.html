<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="principal">
      <div class="container-main-image">
        <img class="main-pic" src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
      <p class="decription">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="value-time">
        <div class="value">
          <img class="value-image" src="images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="time-elapsed">
          <img src="images/icon-clock.svg" alt="icon-cock" class="clock">
          <span>3 days left</span>
        </div>
      </div>

    </div>
    <hr class="line">
    <div class="creator">
      <img src="images/image-avatar.png" alt="image-avatar" class="avatar">
      <span class="creator-description">Creation of <a href="#">Jules Wyvern</a></span>
    </div>

  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
